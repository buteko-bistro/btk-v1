<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [opened]="true"
    
  >
  

    <mat-nav-list *ngFor="let t of textNavigation">
        <a mat-list-item href="#">{{t[1]}}</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="toolbar my-toolbar" color="primary"> 
    

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Buteko</span> 
      <btk-language-selector class="language"></btk-language-selector>


    </mat-toolbar>
    <!-- Add Content Here -->

      <img src="assets/icons/x-flag-ptbr.svg" alt="flag">

    </div> -->
    <img src="assets/icons/x-flag-ptbr.svg" alt="flag">
    <img src="assets/icons/x-flag-ptbr.svg" alt="flag">
    <!-- <img src="assets/icons/x-flag-ptbr.svg" alt="flag">
    <img src="assets/icons/x-flag-ptbr.svg" alt="flag"> -->
  </mat-sidenav-content>

</mat-sidenav-container>
