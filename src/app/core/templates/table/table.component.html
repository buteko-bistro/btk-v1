<div *ngIf="type==1" class="t1">
  <table mat-table [dataSource]="data.list" class="t1-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="t1-product-col"></th>
      <td mat-cell *matCellDef="let element">

        <btk-card [data]="element" [language]="language" [type]="1" [isTiny]="isTiny"></btk-card>

      </td>
    </ng-container>



    <ng-container [matColumnDef]="quantity" *ngFor="let quantity of data.columns.slice(1); index as i">
      <th mat-header-cell *matHeaderCellDef class="t1-price">{{quantity}} </th>
      <td mat-cell *matCellDef="let element" class="t1-price">
        {{element.price[i] | currencyHuf}}
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="data.columns"></tr>

    <tr mat-row *matRowDef="let row; columns: data.columns;"></tr>
  </table>
</div>
