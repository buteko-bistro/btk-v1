<mat-accordion>
    <mat-expansion-panel *ngFor="let group of data">
      <mat-expansion-panel-header>
        <span mat-line>{{group.category[language]}}</span>
      </mat-expansion-panel-header>
      
      <btk-table
        [data]="group"
        [language]="language"
        [type]="tabletype"
        [isTiny]="isTiny"
      ></btk-table>
          
    </mat-expansion-panel>
  </mat-accordion>
