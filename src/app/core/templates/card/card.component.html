<div #btkimgtest  *ngIf="type==2" class="c1-product-cell c2-product-cell" [style.min-height.rem]="(isTiny) ? buttons.length*1.9+0.5 : 0">

    <div *ngIf="!isTiny" class="c1-button-container">
      <button mat-icon-button *ngFor="let btn of buttons; let i = index" class="c1-button-1" (click)="buttonOptions(btn)" [style.right.rem]="0.5+i*2">
        <mat-icon>{{btn}}</mat-icon>
      </button>
    </div>
    <div *ngIf="isTiny" class="c1-button-container">
      <button mat-icon-button *ngFor="let btn of buttons; let i = index" class="c1-button-2 c2-button-2" (click)="buttonOptions(btn)" [style.bottom.rem]="i*1.9">
        <mat-icon>{{btn}}</mat-icon>
      </button>
    </div>

    <div class="c1-product-text-container c2-product-text-container" [ngClass]="{'c1-product-text-container-with-img':!isTiny, 'c1-button-spacer':buttons.length &&  !isTiny && isDescriptionValid}">
      <h4 #popperTargetElement>{{title}}</h4>
      <p class="c2-description-base"  [ngClass]="{'c2-description':isTiny}">{{description }} </p>
    </div>
  
    <btk-image  #btkimg *ngIf="data.picture.path.length && !isTiny" [language]="language" [data]="data" [type]="type" class="c11-product-cell-img-container">
    </btk-image>

  </div>
